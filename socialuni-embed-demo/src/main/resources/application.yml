spring:
  profiles:
#    active: local
#    active: dev
    active: prod
  jpa:
    database: MYSQL
    show-sql: false
    #    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        format_sql: true
  #不要为我们工程中的资源文件建立映射
  mvc:
    throw-exception-if-no-handler-found: true
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  sql:
    init:
      mode: never
      data-locations: classpath:dataInit/data.sql
  web:
    resources:
      add-mappings: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml
logging:
  file:
    name: socialuni.log